<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Scratch Map</title>
        <link rel="stylesheet" type="text/css" href="map.css">
        <script src="map.js"></script>
    </head>
    <body>
        <div id="map">
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRZ4QO3nlkPQnmeDlu-5aiuwCnBk1EiY0&callback=initMap"></script>
        </div>
        <div>
            <input type="text" id="country" />
            <input type="submit" value="Add a Country" onClick="addToCountryList(); showCountryList(); initMap();">
            <input type="submit" value="Remove a Country" onClick="removeFromCountryList(); showCountryList(); initMap();">
        </div>
        <div id="countrys"></div>
    </body>
</html>
